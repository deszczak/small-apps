<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Polish Text Formatter Tool</title>
        <style>
            * {
                box-sizing: border-box;
            }

            :root {
                font-family: sans-serif;
                color-scheme: light dark;
            }

            body {
                margin: 0;
                display: flex;
                gap: 1rem;
                flex-wrap: wrap;
                min-height: 100dvh;
                padding: 1rem;

                @media (width < 768px) { flex-direction: column }
            }

            .block {
                flex: 1;
                display: flex;
                flex-direction: column;
                gap: .5rem;

                textarea { flex: 1; resize: none; height: 100% }
            }

            #notification {
                position: fixed;
                bottom: 2rem;
                left: 50%;
                transform: translateX(-50%);
                background-color: light-dark(rgba(0, 0, 0, .85), rgba(255, 255, 255, .85));
                backdrop-filter: blur(1px);
                color: light-dark(white, black);
                padding: .8rem 2rem .7rem;
                border-radius: .25rem;
                opacity: 0;
                pointer-events: none;
                transition: opacity 0.3s ease;
            }

            #notification.show {
                opacity: 1;
            }
        </style>
    </head>
    <body>
        <div id="notification">Formatted text copied to clipboard!</div>

        <section class="block">
            <label for="input">Input</label>
            <textarea id="input"></textarea>
        </section>

        <section class="block">
            <label for="output">Output</label>
            <textarea id="output" readonly onfocus="this.select()"></textarea>
        </section>

        <script type="module">
            import { format } from './formatting.js'

            const input = document.getElementById('input')
            const output = document.getElementById('output')
            const notification = document.getElementById('notification')
            let notificationTimeout

            function copyAndNotify(text) {
                if (!text) return

                navigator.clipboard.writeText(text).then(() => {
                    notification.classList.add('show')

                    clearTimeout(notificationTimeout)
                    notificationTimeout = setTimeout(() => {
                        notification.classList.remove('show')
                    }, 2000)
                }).catch(err => console.error('Clipboard write failed:', err))
            }

            input.addEventListener('input', () => {
                const formatted = format(input.value)
                output.value = formatted
                copyAndNotify(formatted)
            })

            output.addEventListener('click', () => {
                output.select()
                copyAndNotify(output.value)
            })
        </script>
    </body>
</html>
